{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styleJS.css' %}">
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'browse_by_votes' %}">Browse</a>
    {% if user.is_authenticated %}
    <a href="{% url 'my_ideas' %}">My Ideas</a>
    <a href="{% url 'auth_logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'registration_register' %}">Register</a>
    <a href="{% url 'auth_login' %}">Login</a>                  
    {% endif %}
</div>

<div id="main">
    <div id="header">
        <div class="quarter">
            <span id="burger" onclick="openNav()">&#9776;</span>
        </div>
        <div class="half">
            <a id="logo" href="{% url 'home' %}">
                <img id="logo" src="{% static 'images/thinc-logo.png' %}" alt="thInc." width=200px/>
            </a>
        </div>
        <div class="quarter">
            {% if user.is_authenticated %}
            <a href="{% url 'create_idea' %}"><button id="create_idea" type="button">Create Idea!</button></a>
            {% endif %}
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock content %}
        {% block footer %}{% endblock footer %}
    </div>
</div>

<script type="text/javascript" src="{% static 'js/myScript.js' %}"></script>
</body>
</html>
