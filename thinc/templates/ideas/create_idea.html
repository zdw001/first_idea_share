{% extends 'base.html' %}
{% block title %}
    Create an Idea - {{ block.super }}
{% endblock title %} 

{% block content %}
<div class="block">
    <h1>Create an Idea</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
        <input type="submit" name="submit" value="Cancel" formnovalidate="formnovalidate">
    </form>
</div>
{% endblock content%}
