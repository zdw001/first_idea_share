{% extends 'base.html' %}
{% block title %}
    Profile - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="block">
    <h2>{{ user.get_full_name }}</h2>
    <ul>
    <li>Username: {{ user.username }}</li>
    <li>Location: {{ user.profile.location }}</li>
    <li>Birth Date: {{ user.profile.birth_date }}</li>
</ul>
</div>
{% endblock content %}
